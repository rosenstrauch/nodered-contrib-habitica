<script type="text/javascript">
    RED.nodes.registerType('complete-daily', {
        credentials: {
            userid: {type: "text"},
            apikey: {type: "password"}
        },
        category: 'function',
        color: '#a6bbcf',
        defaults: {
            taskid: {value: ""},
            userid: {value: ""},
            apikey: {value: ""},
        },
        inputs: 1,
        outputs: 1,
        icon: "file.png",
        label: function () {
            return this.taskid || "complete-daily";
        }
    });
</script>

    <div class="form-row">

        <input type="text" id="node-input-apikey" placeholder="apikey">
        <label for="node-input-taskid"><i class="icon-tag"></i> taskid</label>
        <input type="text" id="node-input-taskid" placeholder="taskid">
    </div>

</script>
